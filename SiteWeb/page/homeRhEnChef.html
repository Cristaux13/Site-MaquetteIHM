        <style>
            nav {
                display: flex;
                width: 130px;
                flex-direction: column;
                justify-content: center;
                height: 100vh;
                background-color: black;
            }

            nav a {
                display: block;
                padding: 10px;
                text-decoration: none;
                color: white;
                background-color: #0044cc;
                margin-bottom: 10px;
                font-size: 20px;
                transition: background-color 0.3s ease;
            }

            nav a:hover {
                background-color: #003399;
            }

            #pageAct {
                background-color: #002266;
            }

            .divHeader {
                background-color: #f1f1f1;
                padding: 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-left: 0; 
            }

            .pageTitle {
                flex: 1;
                margin: 0;
                font-size: 24px;
                text-align: center;
            }

            .header-right {
                display: flex;
                align-items: center;
            }

            .nameUsers {
                margin-right: 10px;
            }

            .logOutIcone {
                width: 40px;
                height: 40px;
            }

            .listDepSection a div {
                background-color: #f1f1f1;
                border: 2px solid #ccc;
                margin: 15px;
                padding: 20px;
                text-align: center;
                transition: background-color 0.3s ease, border-color 0.3s ease;
            }

            .listDepSection a div:hover {
                background-color: #e0e0e0;
                border-color: #0044cc; 
            }

            .listDepSection h3 {
                margin: 0;
                font-size: 18px;
                color: #333;
            }

            .burger-menu {
            display: none;
        }

        .w3-show {
            display: block;
        }

        @media (max-width: 600px){
            nav {
                width: 64px;
            }
             
            nav > a {
                font-size: 14px
            }
            /* Styles for the burger menu */
            .burger-menu {
                display: inline-block;
                cursor: pointer;
                margin: 10px;
            }

            .burger-menu div {
                width: 35px;
                height: 5px;
                background-color: black;
                margin: 6px 0;
                transition: 0.4s;
            }
            #pageAct {
                color: white;
            }
            .burger-menu > a {
                color: black;
            }
        }


        </style>
